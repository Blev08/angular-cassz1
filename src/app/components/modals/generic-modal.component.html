<div class="fixActionRow">
  <div mat-dialog-title class="d-flex justify-content-between" style="padding-bottom: 0">
    <h5>Generic Title</h5>
    <button mat-icon-button mat-dialog-close class="close-button" id="genericCloseButton" title="Close">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <mat-dialog-content>
    <mat-form-field appearance="outline" floatLabel="always" >
      <input matInput type="text" id="_id" title="Object ID" />
      <mat-label>Object ID</mat-label>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close color="primary" style="outline: none">Cancel</button>
    <button mat-raised-button mat-dialog-close color="primary" style="outline: none" (click)="ok = true">Save</button>
  </mat-dialog-actions>
</div>
